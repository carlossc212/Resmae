<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Facmae</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <nav class="sidebar close">
    <header>
      <div class="image-text">
        <span class="image">
          <img src="/src/logo.jpeg" alt="Facmae">
        </span>
        <div class="text logo-text">
          <span class="name">Facmae</span>
          <span class="profession">Facturas</span>
        </div>
      </div>
      <div class="toggle">
        <img src="/src/icons/bx-chevron-right.svg">
      </div>
      
    </header>

    <div class="menu-bar">
      <div class="menu">
        <li class="search-box">
          <div class="icon search-icon"></div>
          <input type="text" placeholder="Buscar...">
        </li>
        <ul class="menu-links">
          <ul class="menu-links">
            <li class="nav-link">
              <a href="#home">
                <div class="icon home-icon"></div>
                <span class="text nav-text">Inicio</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#invoices">
                <div class="icon invoices-icon"></div>
                <span class="text nav-text">Facturas</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#products">
                <div class="icon products-icon"></div>
                <span class="text nav-text">Productos</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#settings">
                <div class="icon settings-icon"></div>
                <span class="text nav-text">Configuración</span>
              </a>
            </li>
          </ul>
          
        </ul>
      </div>

      <div class="bottom-content">
        <li class="exit-button">
          <div class="icon exit-icon"></div><span class="text nav-text">Salir</span></a>
        </li>
        <li class="mode">
          <div class="sun-moon">
            <i class="icon sun-icon sun"></i>
            <i class="icon moon-icon moon"></i>
          </div>
          <span class="mode-text text">Modo claro</span>
          <div class="toggle-switch"><span class="switch"></span></div>
        </li>
      </div>
    </div>
  </nav>

  <!-- Contenido Principal con Vistas Dinámicas -->
  <section class="home">
    <div id="home" class="view active">
      <h2 class="title">Inicio</h2>
      <p class="text">Bienvenido al panel de control.</p>
    </div>
    <div id="invoices" class="view">
      <h2>Facturas</h2>
      <p>Información de facturas.</p>
    </div>
    <div id="products" class="view">
      <h2>Productos</h2>
      <p>Lista de productos.</p>
    </div>
    <div id="settings" class="view">
      <h2>Configuración</h2>
      <p>Ajustes de la aplicación.</p>
    </div>
  </section>

  <script type="module" src="/src/renderer.ts"></script>
</body>
</html>
